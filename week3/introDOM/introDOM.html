<!--In short, we can say DOM is the interface that lets us interact with -->
<!--an HTML document through any language that means it is the language independent.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Introduction</title>
</head>
<body>
<form id="form" action="index.js">
    <p>Hello wolrd</p>
    <p>heloo </p>
    <label for="firstName">
        First name: <input id="firstName" type="text" placeholder="Donald">
    </label>
    <br>
    <label for="lastName">
        Last name: <input id="lastName" type="text" placeholder="Duck">
    </label>
    <br>
    <button id="submit">Submit</button>
</form>
<br>
<p>Click the "Try it" button to display the number of elements in the form.</p>
<button id="tryIt" onclick="myFunction()">Try it</button>
<br>
<p id="displaySpace"></p>
<script>
    function myFunction() {
        const totalElements = document.getElementById("form").elements.length
        const firstName = document.getElementById("form").elements[0].value
        document.getElementById("displaySpace").innerHTML = "Found " + totalElements + " elements in the form. " +
            "First name entered is: " + firstName
        const para = document.createElement("p")
        para.innerText="This is created via DOM"
        document.body.appendChild(para)
    }
</script>
</body>
</html>
