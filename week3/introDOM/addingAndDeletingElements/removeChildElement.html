<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Removing the child element</title>
</head>
<body>
<h1>Showcasing how to remove the child element using removeChild() method</h1>
<div id="box">
    <p> Hello world from the regxl.</p>
    <p id= "para"> This is the paragraph going to be removed by clicking remove button.</p>
</div>
<button onclick=removeChildElement()>Remove</button>
<script>
    function removeChildElement(){
        const parent = document.getElementById("box")
        const child = document.getElementById("para")
        parent.removeChild(child)
    }
</script>
</body>
</html>
