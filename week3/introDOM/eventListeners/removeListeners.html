<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Listeners</title>
</head>
<body>
<h2>Javascript removeEventListener()</h2>
<div id="myDiv" style="background-color: orange; height: 300px; width: 300px";>
    <p>This div element has an onmousemove event handler that displays a random
    number every time you move your mouse inside this orange field.</p>
    <p>Click the button to remove the div's event handler.</p>
    <button onclick="removeHandler()" id="myBtn">Remove</button>
</div>
<p id="demo"></p>
<script>
    const myDiv = document.getElementById("myDiv")
    const para = document.getElementById("demo")
    myDiv.addEventListener("mousemove",myFunction)

    function myFunction(){
        para.innerHTML = Math.random()
    }

    function removeHandler(){
        myDiv.removeEventListener("mousemove", myFunction)
    }
</script>
</body>
</html>
