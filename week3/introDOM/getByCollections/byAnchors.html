<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchors</title>
</head>
<body>
<h1>Finding the number of HTML elements by document.anchors</h1>
<a name="html">HTML Tutorial</a><br>
<a name="css">CSS Tutorial</a><br>
<a name="xml">XML Tutorial</a><br>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = "Number of anchors are: " + document.anchors.length
    //document.anchors returns all the anchors who have name attribute if you do
    // not give name attribute then it will return none.
</script>
</body>
</html>
