<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By Document</title>
</head>
<body>
<!--Document.documentElement returns the element that is the root element of the document -->
<!--for example, the <html> element for HTML document.-->
<h1>JavaScript HTML DOM</h1>
<p>Paragraph Text: Displaying document.documentElement</p>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = document.documentElement.innerHTML
</script>
</body>
</html>
