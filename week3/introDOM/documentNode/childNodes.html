<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to access the child Nodes</title>
</head>
<body>
<h1>This is tutorial of accessing child nodes.</h1>
<p>Hello world from Regxl.</p>
<p>This is a second paragraph</p>
<button onclick="printList()">Print List</button>
<p id="result">
    Here, on a clicking button result will appear.
</p>
<script>
    function printList(){
        const childNodes = document.body.childNodes
        let text = ""
        for(let i=0; i<childNodes.length; i++){
            text += childNodes[i].nodeName
        }
        const result = document.getElementById("result")
        result.innerHTML = text;
    }
</script>
</body>
</html>
