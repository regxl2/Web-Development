<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setAttribute</title>
    <style>
        .demoClass{
            color: red;
        }
    </style>
</head>
<body>
<h1 id = "box1" >Hello World from Regxl</h1>
<label for="ok">
    <input id= "ok" type = "text" value = "Ok">
</label>
<button onclick="changeProperty()">Click Me!</button>
<script>
    function changeProperty(){
        const box = document.getElementById("box1")
        // The setAttribute() method sets a new value to an attribute.
        // If the attribute does not exist, it is created first.
        box.setAttribute("class", "demoClass")
        // Here, adding attribute class to box1 one by using setAttribute method()

        const ok = document.getElementById("ok")
        ok.setAttribute("type", "button")
        // changing the input type from text to button on CLick Me! button click.

        // If you use setAttribute for style, for example - element.setAttribute("style", "background-color:red;") vs
        // element.style.backgroundColor = "red", then setAttribute() method will overwrite all previous styles
        // whereas element.style.backgroundColor will add and not overwrite. Therefore, it is recommended to use
        // element.style.backgroundColor instead of setAttribute() method.
    }
</script>
</body>
</html>
