<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Event Example</title>
</head>
<body>
<h1>Javascript HTML Events</h1>
<h2>The onClick Attribute</h2>
<h2 onclick="this.innerHTML='Ooops!'" style="cursor: pointer">Click on this text to change its text</h2>
</body>
</html>
