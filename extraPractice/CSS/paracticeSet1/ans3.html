<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer3</title>
    <link rel="stylesheet" href="ans3.css">
    <style>
        button{
            color: #1bbcfa;
        }
    </style>
<!--    Here, style is written after link tag. Therefore, style tag will be -->
<!--    given preference over link tag. If we write the link tag below style then-->
<!--    link tag will be given preference.-->
</head>
<body>
<button style="color: pink">Click me!</button>
</body>
</html>

<!--In this you can see inline style has been given more preference -->
<!--compared to stylesheet and style tag-->
