<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to creative coding</title>
</head>
<body>
<canvas height="500px" width="500px"></canvas>
<script>
    const canvas = document.querySelector('canvas')
    const context = canvas.getContext('2d')
    context.lineWidth = 4
    context.fillStyle = "blue"
    context.beginPath()
    context.arc(250, 250, 100, 0, Math.PI*2)
    context.fill()
    context.stroke()
</script>
</body>
</html>
